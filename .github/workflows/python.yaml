name: Python_version_check

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify Python Version
        run: |
          python --version
          echo "##[group]Saving Logs"
          echo "${{ github.job }} - ${{ github.run_id }}" >> ${{ github.workspace }}/logs.txt
          echo "::save-state name=logs::${{ github.workspace }}/logs.txt"
          echo "##[endgroup]"

      - name: Upload Logs Artifact
        uses: actions/upload-artifact@v2
        with:
          name: log-${{ github.run_id }}
          path: ${{ github.workspace }}/logs.txt
